<script>
	function dropdown(el,event) {
		var x = 0;
		var y = 5;
		var w = window.innerWidth;
		var h = window.innerHeight;
		var _mouseX = event.clientX;
		var _mouseY = event.clientY;
		if(w >= 1300){
			while( el && !isNaN( el.offsetLeft ) && !isNaN( el.offsetTop ) && el.offsetParent != "[object HTMLDivElement]") {
				x += el.offsetLeft - el.scrollLeft;
				y += el.offsetTop - el.scrollTop;
				el = el.offsetParent;
			}
			y = _mouseY;
			if((h - _mouseY) < 200){
				y -= 200;
			}
		}else{
			while( el && !isNaN( el.offsetLeft ) && !isNaN( el.offsetTop )) {
				x += el.offsetLeft - el.scrollLeft;
				y += el.offsetTop - el.scrollTop;
				el = el.offsetParent;
			}
			y = _mouseY;
			if((h - _mouseY) < 200){
				y -= 200;
			}
		}
		document.querySelector(".menu-dropdown").style.top = y+8+"px";
		document.querySelector(".menu-dropdown").style.left = x+"px";
	}


	function message_dropdown(el,event) {
		var x = 0;
		var y = 5;
		var w = window.innerWidth;
		var h = window.innerHeight;
		var diffX = document.querySelector(".app").clientWidth;

		var _mouseX = event.clientX;
		var _mouseY = event.clientY;
		if(w >= 1300){
			while( el && !isNaN( el.offsetLeft ) && !isNaN( el.offsetTop ) && el.offsetParent.className != "bg") {
				x += el.offsetLeft - el.scrollLeft;
				y += el.offsetTop - el.scrollTop;
				el = el.offsetParent;

			}
			if(((diffX + 72) - _mouseX) < 200){
				x -= 150;
			}
			y = _mouseY;
			if((h - _mouseY) < 300){
				y -= 240;
			}
		}else{
			while( el && !isNaN( el.offsetLeft ) && !isNaN( el.offsetTop )) {
				x += el.offsetLeft - el.scrollLeft;
				y += el.offsetTop - el.scrollTop;
				el = el.offsetParent;
			}

			if(((diffX) - _mouseX) < 200){
				x -= 150;
			}
			y = _mouseY+14;
			if((h - _mouseY) < 300){
				y -= 240;
			}
		}
		$(function(){
			if($('div.message-dropdown').css("display")=="none"){
				$('div.message-dropdown').show(100);
				event.stopPropagation();
			}else{
				$('div.message-dropdown').hide();
				$('div.message-dropdown').show(100);
				event.stopPropagation();
			}
		});
		document.querySelector(".message-dropdown").style.top = y+8+"px";
		document.querySelector(".message-dropdown").style.left = x+"px";
	}

	function message_options_hide(el) {
		var notes = null;
		for (var i = 0; i < el.childNodes.length; i++) {
			if (el.childNodes[i].className == "message-options-container") {
				notes = el.childNodes[i];
				notes = notes.childNodes[0];
				break;
			}
		}
		notes.style.display = "none";
	}

	function message_options_show(el) {
		var notes = null;
		for (var i = 0; i < el.childNodes.length; i++) {
			if (el.childNodes[i].className == "message-options-container") {
				notes = el.childNodes[i];
				notes = notes.childNodes[0];
				break;
			}
		}
		notes.style.display = "inline-block";
	}

		$('button.dropdown-item:last-child').toggle(
			function(){$('div.menu-dropdown').hide(300);$("button.dropdown-item:last-child").text( "Mark as Read" );},
			function(){$('div.menu-dropdown').hide(300);$("button.dropdown-item:last-child").text( "Mark as Unread" );}
