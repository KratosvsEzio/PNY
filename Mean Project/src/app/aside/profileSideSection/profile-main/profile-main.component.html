<div class="profile-side-section-main">

  <div class="profile-side-section-profile-image">
    <div class="position-relative">
      <div class="profile-image-position position-relative">
        <div class="profile-image-position-top">
          <div style="width: 200px; height: 200px; top: 0px; left: 0px; position: absolute;">
            <div *ngIf="previewImage">
              <img [src]="previewImage" class="" style="height: 100%; width: 100%; visibility: visible;">
            </div>
          </div>
        </div>
        <span>
          <div class="change-image" (click)="imagePicker.click()">
            <span data-icon="camera-light" class="">
              <svg id="Layer_1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path fill="#FFF" d="M21.317 4.381H10.971L9.078 2.45c-.246-.251-.736-.457-1.089-.457H4.905c-.352 0-.837.211-1.078.468L1.201 5.272C.96 5.529.763 6.028.763 6.38v1.878l-.002.01v11.189a1.92 1.92 0 0 0 1.921 1.921h18.634a1.92 1.92 0 0 0 1.921-1.921V6.302a1.92 1.92 0 0 0-1.92-1.921zM12.076 18.51a5.577 5.577 0 1 1 0-11.154 5.577 5.577 0 0 1 0 11.154zm0-9.506a3.929 3.929 0 1 0 0 7.858 3.929 3.929 0 0 0 0-7.858z"></path>
              </svg>
            </span>
            <div class="change-image-text">Change profile photo</div>
          </div>
        </span>
      </div>
      <input type="file" (change)="onImagePick($event.target.files)" accept="image/gif,image/jpeg,image/jpg,image/png" style="display: none;" #imagePicker>
    </div>
  </div>

  <div class="profile-side-section-user-name padding">
    <div class="user-name-heading">
      <div class="d-flex align-items-center">
        <div class="user-name-heading-position">
          <span class="user-name-heading-text">Your Name</span>
        </div>
      </div>
    </div>
    <div class="user-name">
      <div class="user-name-position" [ngClass]="{'bottom-border': flagUser}">
        <div class="text-button-position">
          <div class="user-name-text" [attr.contenteditable]="true? flagUser:flagUser" (keyup)="userNameOnKey($event)">{{user.userName}}</div>
        </div>
        <span class="user-name-button">
          <div *ngIf="!flagUser; else saveUser">
            <div class="user-name-edit" (click)="editUserName()" title="Edit">
              <span data-icon="pencil" class="">
                <svg id="Layer_1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                  <path fill="#263238" fill-opacity=".5" d="M3.95 16.7v3.4h3.4l9.8-9.9-3.4-3.4-9.8 9.9zm15.8-9.1c.4-.4.4-.9 0-1.3l-2.1-2.1c-.4-.4-.9-.4-1.3 0l-1.6 1.6 3.4 3.4 1.6-1.6z"></path>
                </svg>
              </span>
            </div>
          </div>
          <ng-template #saveUser>
            <div class="user-name-save" (click)="saveUserName(userName)" title="Click to save, ESC to cancel">
              <span data-icon="checkmark" class="">
                <svg id="Layer_1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                  <path opacity=".45" fill="#263238" d="M9 17.2l-4-4-1.4 1.3L9 19.9 20.4 8.5 19 7.1 9 17.2z"></path>
                </svg>
              </span>
            </div>
          </ng-template>
        </span>
      </div>
    </div>
  </div>

  <div class="profile-userName-info">
    <span class="profile-userName-info-text">This is not your username or pin. This name will be visible to your WhatsApp contacts.</span>
  </div>

  <div class="profile-side-section-about padding">
    <div class="about-heading">
      <div class="">
        <div class="d-flex align-items-center">
          <div class="about-heading-position">
            <span class="about-heading-text">About</span>
          </div>
        </div>
      </div>
    </div>
    <div class="about">
      <div class="about-position" [ngClass]="{'bottom-border': flagAbout}">
        <div class="text-button-position">
          <div class="about-text" [attr.contenteditable]="true? flagAbout:flagAbout" (keyup)="aboutOnKey($event)">{{user.about}}</div>
        </div>
        <span class="about-button">
          <div *ngIf="!flagAbout; else saveUserAbout">
            <div class="about-edit" (click)="editAbout()" title="Edit">
              <span data-icon="pencil" class="">
                <svg id="Layer_1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                  <path fill="#263238" fill-opacity=".5" d="M3.95 16.7v3.4h3.4l9.8-9.9-3.4-3.4-9.8 9.9zm15.8-9.1c.4-.4.4-.9 0-1.3l-2.1-2.1c-.4-.4-.9-.4-1.3 0l-1.6 1.6 3.4 3.4 1.6-1.6z"></path>
                </svg>
              </span>
            </div>
          </div>
          <ng-template #saveUserAbout>
            <div class="about-save" (click)="saveAbout(about)" title="Click to save, ESC to cancel">
              <span data-icon="checkmark" class="">
                <svg id="Layer_1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                  <path opacity=".45" fill="#263238" d="M9 17.2l-4-4-1.4 1.3L9 19.9 20.4 8.5 19 7.1 9 17.2z"></path>
                </svg>
              </span>
            </div>
          </ng-template>
        </span>
      </div>
    </div>
  </div>
</div>
