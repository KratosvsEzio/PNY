<div *ngIf="flagProfile; else newChat">
  <div class="profile-side-section-position">
    <app-profile-header></app-profile-header>
    <app-profile-main class="profile-side-section-main"></app-profile-main>
  </div>
</div>

<ng-template #newChat>
  <div class="newChat" *ngIf="flagNewChat; else default">
    <app-new-chat-header></app-new-chat-header>
    <div class="search-all">
      <div class="search-all-input-btn">
        <svg id="Layer_1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
          <path fill="#263238" fill-opacity=".3" d="M15.009 13.805h-.636l-.22-.219a5.184 5.184 0 0 0 1.256-3.386 5.207 5.207 0 1 0-5.207 5.208 5.183 5.183 0 0 0 3.385-1.255l.221.22v.635l4.004 3.999 1.194-1.195-3.997-4.007zm-4.808 0a3.605 3.605 0 1 1 0-7.21 3.605 3.605 0 0 1 0 7.21z"></path>
        </svg>
      </div>
      <label class="search-all-input">
        <form [formGroup]='createChatForm' (ngSubmit)="submitForm(createChatForm)">
            <div class="input-group mb-3">
              <input type="text" formControlName="emailid" class="" placeholder="Add new user" title='Enter user email address'>
            </div>
            <button [disabled]="!createChatForm.valid" type="submit" name="check" class="add-user" style="display:none"></button>
        </form>
      </label>
    </div>
    <app-new-chat-main></app-new-chat-main>
  </div>
</ng-template>

<ng-template #default>
  <app-aside-header-component></app-aside-header-component>
  <div class="search-all">
    <div class="search-all-input-btn">
      <svg id="Layer_1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
        <path fill="#263238" fill-opacity=".3" d="M15.009 13.805h-.636l-.22-.219a5.184 5.184 0 0 0 1.256-3.386 5.207 5.207 0 1 0-5.207 5.208 5.183 5.183 0 0 0 3.385-1.255l.221.22v.635l4.004 3.999 1.194-1.195-3.997-4.007zm-4.808 0a3.605 3.605 0 1 1 0-7.21 3.605 3.605 0 0 1 0 7.21z"></path>
      </svg>
    </div>
    <label class="search-all-input">
      <form [formGroup]='createChatForm' (ngSubmit)="submitForm(createChatForm)">
          <div class="input-group mb-3">
            <input type="text" formControlName="emailid" class="" placeholder="Add new user" title='Enter user email address'>
          </div>
          <button [disabled]="!createChatForm.valid" type="submit" name="check" class="add-user" style="display:none"></button>
      </form>
    </label>
  </div>
  <app-aside-main-component></app-aside-main-component>
</ng-template>
