<div class="content mb-5">
  <div class="container sign" style="height: 635px;">
    <div class="row index">
      <div class="col-8 px-0">
        <div style="width: 100%;height: 100%;">
          <img src="assets/images/school-banner-2.jpg" height="100%" class="img-responsive">
        </div>
      </div>
      <div class="col-4 pt-5">
        <div class="row">
          <div class="col-12">
            <h1 class="text-center deco py-1 font-weight-bold">Sign Up</h1>
          </div>
        </div>
        <div class="row justify-content-center mt-5">
          <mat-spinner *ngIf="isLoading"></mat-spinner>

          <form *ngIf="!isLoading" [formGroup]="signupForm" (ngSubmit)="submitsignupForm(signupForm)">
            <div class="input-group mb-3">
              <span class="input-group-text icon"><i class="fas fa-signature"></i></span>
              <mat-form-field>
                <input
                  matInput
                  type="text"
                  placeholder="First Name"
                  formControlName="fname"
                >
                <mat-error *ngIf="!!f.fname.errors?.required">
                  First Name is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text icon"><i class="fas fa-signature"></i></span>
              <mat-form-field>
                <input
                  matInput
                  type="text"
                  placeholder="Last Name"
                  formControlName="lname"
                >
                <mat-error *ngIf="!!f.lname.errors?.required">
                  Last Name is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text icon"><i class="fa fa-envelope fa-fw"></i></span>
              <mat-form-field>
                <input
                  matInput
                  type="email"
                  placeholder="Email"
                  formControlName="email"
                >
                <mat-error *ngIf="!!f.email.errors?.required">
                  Email is <strong>required</strong>
                </mat-error>
                <mat-error *ngIf="!!f.email.errors?.email">
                  Enter <strong>valid</strong> email
                </mat-error>
              </mat-form-field>
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text icon"><i class="fa fa-key fa-fw"></i></span>
              <mat-form-field>
                <input
                  matInput
                  type="password"
                  placeholder="Password"
                  formControlName="password"
                >
                <mat-error *ngIf="!!f.password.errors?.required">
                  Password is <strong>required</strong>
                </mat-error>
                <mat-error *ngIf="!!f.password.errors?.minlength && !f.password.errors?.maxlength" >
                  Password should be of atleast <strong>6</strong> characters
                </mat-error>
                <mat-error *ngIf="!!f.password.errors?.maxlength" >
                  Password cannot exceed from more than <strong>200</strong> characters
                </mat-error>
              </mat-form-field>
            </div>

            <button
              [disabled]='!signupForm.valid'
              *ngIf="!isLoading"
              type="submit" name="check"
              class="btn_bg mt-3 text-uppercase"
            >
              register
            </button>

          </form>

          <p class="text-center">
            <a routerLink='/login' routerLinkActive='active' class="nav-link">
              Already registered? <u>Sign In!</u>
            </a>
          </p>

        </div>
      </div>
    </div>
    <div class="overlay"></div>
  </div>
</div>
